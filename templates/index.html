<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频切割工具</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header>
            <h1>🎵 音频切割工具</h1>
            <p class="subtitle">支持 MP3、WAV、OGG、FLAC、AAC、M4A、WMA 等格式</p>
        </header>

        <!-- 主内容区 -->
        <main>
            <div class="top-layout">
                <!-- 上传区域 -->
                <section class="upload-section">
                    <h2 class="hidden-h2">上传音频</h2>
                    <div class="upload-area" id="uploadArea">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                        <p class="upload-text">点击或拖拽音频文件到此处</p>
                        <p class="upload-hint">支持最大 500MB</p>
                        <input type="file" id="fileInput" accept=".mp3,.wav,.ogg,.flac,.aac,.m4a,.wma" hidden>
                    </div>
                    <div class="file-info" id="fileInfo" style="display: none;">
                        <div class="file-details">
                            <span class="file-icon">📁</span>
                            <div class="file-text">
                                <p class="file-name" id="fileName"></p>
                                <p class="file-size" id="fileSize"></p>
                            </div>
                        </div>
                        <button class="btn-secondary" id="changeFileBtn">更换文件</button>
                    </div>
                </section>

                <!-- 切割选项 -->
                <section class="options-section">
                    <h2>切割选项</h2>

                    <!-- 切割模式选择 (改为纯按钮样式) -->
                    <div class="mode-selector" id="modeSelector">
                        <button type="button" class="mode-btn active" data-mode="size">按文件大小</button>
                        <button type="button" class="mode-btn" data-mode="duration">按时长</button>
                        <button type="button" class="mode-btn" data-mode="count">按数量</button>
                    </div>

                    <!-- 切割参数 -->
                    <div class="cut-params">
                        <!-- 大小模式 -->
                        <div class="param-group horizontal" id="sizeGroup">
                            <label>分片大小</label>
                            <div class="input-wrapper">
                                <input type="number" id="sizeInput" value="10" min="1" max="500" step="0.1">
                                <span class="unit">MB</span>
                            </div>
                        </div>

                        <!-- 时长模式 -->
                        <div class="param-group horizontal" id="durationGroup" style="display: none;">
                            <label>分片时长</label>
                            <div class="duration-inputs">
                                <input type="number" id="durationMinutes" value="5" min="0" max="999">
                                <span class="unit">分</span>
                                <input type="number" id="durationSeconds" value="0" min="0" max="59">
                                <span class="unit">秒</span>
                            </div>
                        </div>

                        <!-- 数量模式 -->
                        <div class="param-group horizontal" id="countGroup" style="display: none;">
                            <label>切割数量</label>
                            <div class="input-wrapper">
                                <input type="number" id="countInput" value="3" min="2" max="100">
                                <span class="unit">份</span>
                            </div>
                        </div>
                    </div>

                    <!-- 输出格式 -->
                    <div class="format-section horizontal">
                        <label>输出格式</label>
                        <select id="formatSelect">
                            <option value="">保持原格式</option>
                            <option value="mp3">MP3</option>
                            <option value="wav">WAV</option>
                            <option value="ogg">OGG</option>
                            <option value="flac">FLAC</option>
                            <option value="aac">AAC</option>
                            <option value="m4a">M4A</option>
                        </select>
                    </div>
                </section>
            </div>

            <!-- 操作按钮 -->
            <section class="action-section">
                <button class="btn-primary" id="cutBtn" disabled>
                    <span class="btn-text">开始切割</span>
                    <span class="btn-loading" style="display: none;">处理中...</span>
                </button>
            </section>

            <!-- 进度显示 -->
            <section class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText">正在处理...</p>
            </section>

            <!-- 结果显示 -->
            <section class="result-section" id="resultSection" style="display: none;">
                <h2>切割完成</h2>
                <p class="result-summary">已生成 <span id="fileCount">0</span> 个文件</p>
                <div class="file-list" id="fileList"></div>
                <div class="result-actions">
                    <button class="btn-secondary" id="downloadAllBtn">下载所有文件</button>
                    <button class="btn-outline" id="resetBtn">处理新文件</button>
                </div>
            </section>
        </main>

        <!-- 页脚 -->
        <footer>
            <p>音频切割工具 v1.0 | 基于 Flask + FFmpeg</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
